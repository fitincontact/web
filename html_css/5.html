<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>

<p>I live in <abbr title="United States of America">USA</abbr></p>
<p>В атрибуте ABBR TITLE указывается текст который появляется при наведении на аббревиатуру</p>
<hr>
<p>Для кавычек используется тег Q <q>Текст в кавычках</q></p>
<p>Для цитат CITE <cite>Цитата</cite></p>
<p>Для блочных цитат BLOCKQUOTE
<blockquote>
    Длинная блочная цитата без сохранения
    форматирования
</blockquote>
</p>
</body>
</html>
