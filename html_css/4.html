<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<p>Теги B и STRONG <b>делают</b> текст <strong>жирным</strong></p>
<p>Теги I и EM <i>делают</i> текст <em>курсивом</em></p>
<p>Теги U и INS <u>делают</u>  текст <ins>подчеркнутым</ins></p>
<p>Тег DEL делает текст <del>зачеркнутым</del> </p>
<p>Тег SMALL делает текст <small>маленьким</small> </p>
<p>Теги <sub>SUB</sub>  и <sup>SUP</sup>  делают индексы</p>
<pre>
    авторское
                форматирование
                                текста
</pre>










</body>
</html>
