<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>

<h3>Ссылки</h3>
<p><a href="7">Простая ссылка</a></p>
<p><a href="http://google.com">Ссылка</a> на сайт google</p>
<p><a href="8" target="_blank">Ссылка</a></p>
<p>
    При указании для атрибута target значения _blank
    ссылка будет открываться в новом окне/закладке
</p>

<!--Остальные значения для _blank
_self - в том же окне
_parent - в родительском окне
_top - на весь экран
или имя фрейма-->

<!--Атрибуты
accesskey Активация ссылки с помощью комбинации клавиш.
coords    Устанавливает координаты активной области.
download  Предлагает скачать указанный по ссылке файл.
href      Задает адрес документа, на который следует перейти.
hreflang  Идентифицирует язык текста по ссылке.
name      Устанавливает имя якоря внутри документа.
rel       Отношения между ссылаемым и текущим документами.
rev       Отношения между текущим и ссылаемым документами.
shape     Задает форму активной области ссылки для изображений.
tabindex  Определяет последовательность перехода между ссылками при нажатии на кнопку Tab.
target    Имя окна или фрейма, куда браузер будет загружать документ.
title     Добавляет всплывающую подсказку к тексту ссылки.
type      Указывает MIME-тип документа, на который ведёт ссылка.-->

</body>
</html>
