<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12</title>
</head>
<body>
<h4>Объединение по горизонтали</h4>
<table border="4">
    <caption>Table Name</caption>
    <tr>
        <th>Column th 1</th>
        <th>Column th 2</th>
        <th>Column th 3</th>
    </tr>
    <tr>
        <td colspan="2">Ячейка 1.1</td>
        <td>Ячейка 3.1</td>
    </tr>
    <tr>
        <td>Ячейка 1.2</td>
        <td>Ячейка 2.2</td>
        <td>Ячейка 3.2</td>
    </tr>
</table>
<h4>Объединение по вертикали</h4>
<table border="8" style="border-collapse: collapse">
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    <tr>
        <td rowspan="2">Ячейка 1.1</td>
        <td>Ячейка 2.1</td>
    </tr>
    <tr>
        <td>Ячейка 2.2</td>
    </tr>
    <tr>
        <td>Ячейка 1.3</td>
        <td>Ячейка 2.3</td>
    </tr>
</table>
</body>
</html>
